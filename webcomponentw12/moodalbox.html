<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modalbox.css">
    <script src="modalbox.js" type="text/javascript"></script>
    <title>Modal Box</title>
</head>
<body>
    <h2>Animated Modal with Header and Footer</h2>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>BYU WDD 130 - Web Fundamentals</h2>
            </div>
            <div class="modal-body">
                <p>Web Components activity</p>
                <p>Nelson Petro - WDD 130 - Section 10</p>
            </div>
            <div class="modal-footer">
                <h3>BYU - I / Pathway Connect</h3>
                <img src="byu.png" alt="BYU-logo">
            </div>
        </div>
    </div>
    <script src='modalbox.js'></script>
</body>
</html>
